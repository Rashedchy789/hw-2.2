<!DOCTYPE html>
<html>

<head>
  <title>HTML TABLE</title>
</head>

<body>
  <table border="1" width="500" height="300" cellspacing="0" cellpadding="10">

    <tr>
      <td bgcolor="darkgreen" height="200">
        <table width="100%" height="100%">
          <td bgcolor="lightblue"></td>
          <td bgcolor="coral"></td>
        </table>
      </td>
    </tr>

    <tr>
      <td bgcolor="lightgreen" height="100">
        <table width="100%" height="100">
          <tr>
            <td bgcolor="#4609AA"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="lightblue"></td>
            <td bgcolor="green"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="orange"></td>
            <td bgcolor="pink"></td>
        </table>

      </td>
    </tr>

  </table>


</body>

</html>
